<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Deriv AI Trader - Login</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            /* background-color: #fff; */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="h-100">
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="login-container">
                <h3 class="text-center mb-4">Login to Deriv AI Trader</h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter password"
                            required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberPassword">
                        <label class="form-check-label" for="rememberPassword">Remember Password</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" id="loginButton">Login</button>
                    </div>
                    <div class="mt-3 text-center">
                        <a href="#" class="text-decoration-none">Forgot Password?</a>
                    </div>
                    <div class="mt-3 text-center">
                        Don't have an account? <a href="signup.html" class="text-decoration-none">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const base_url = "http://localhost:8080/"

        const loginForm = document.getElementById("loginForm")

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const loginButton = document.getElementById("loginButton")
            loginButton.disabled = true
            loginButton.textContent = "Logging in..."
            const data = new URLSearchParams({
                grant_type: "password",
                username: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value,
                scope: "",
                client_id: 'string',
                client_secret: 'string'
            });
            console.log(data.toString())
            const rememberPasswordCheckbox = document.getElementById("rememberPassword");
            const rememberMe = rememberPasswordCheckbox.checked;
            try {
                const response = await fetch(`${base_url}auth/token?remember_me=${rememberMe}`, {
                    method: 'POST',
                    body: data,
                    credentials: "include"
                })

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Login successful',
                        text: 'Redirecting...',
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        window.location.href = 'index.html';
                    });
                } else {
                    const data = await response.json();
                    Swal.fire({
                        icon: 'error',
                        title: 'Login failed',
                        text: data.detail || 'Please try again.',
                    });
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Server error',
                    text: 'Please try again later.',
                });
            } finally {
                loginButton.disabled = false
                loginButton.textContent = "Login"
            }
        })
    </script>
</body>

</html>
