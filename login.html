<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Focus - Bootstrap Admin Dashboard </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
    <link href="./vendor/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">

</head>

<body class="h-100 bg-dark">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form bg-dark">
                                    <h4 class="text-center mb-4">Sign in your account</h4>
                                    <form id="loginForm">
                                        <div class="form-group">
                                            <label><strong>Email</strong></label>
                                            <input type="email" id="loginEmail" class="form-control bg-dark text-white" value="hello@example.com">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Password</strong></label>
                                            <input type="password" id="loginPassword" class="form-control bg-dark text-white" value="Password">
                                        </div>
                                        <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                            <div class="form-group">
                                                <div class="form-check ml-2">
                                                    <input class="form-check-input" type="checkbox" id="basic_checkbox_1">
                                                    <label class="form-check-label" for="basic_checkbox_1">Remember me</label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <a href="#">Forgot Password?</a>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" id="loginButton" class="btn btn-primary btn-block">Sign me in</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Don't have an account? <a class="text-primary" href="signup.html">Sign up</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="./vendor/global/global.min.js"></script>
    <script src="./js/quixnav-init.js"></script>
    <script src="./js/custom.min.js"></script>
    <script src="./vendor/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="./js/plugins-init/sweetalert.init.js"></script>
    <script>
        const base_url = "http://localhost:8080/"
    
        const loginForm = document.getElementById("loginForm")
    
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const loginButton = document.getElementById("loginButton")
            loginButton.disabled = true
            loginButton.textContent = "Logging in..."
            try {
                const response = await fetch(`${base_url}auth/token`, {
                    method: 'POST',
                    // headers: {
                    //     'accept': 'application/json',
                    //     'Content-Type': 'application/x-www-form-urlencoded'
                    // },
                    body: new URLSearchParams({
                        'username': document.getElementById('loginEmail').value,
                        'password': document.getElementById('loginPassword').value
                    }),
                    credentials: "include"
                })
    
                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Login successful',
                        text: 'Redirecting...',
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        window.location.href = 'index.html';
                    });
                } else {
                    const data = await response.json();
                    Swal.fire({
                        icon: 'error',
                        title: 'Login failed',
                        text: data.detail || 'Please try again.',
                    });
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Server error',
                    text: 'Please try again later.',
                });
            } finally {
                loginButton.disabled = false
                loginButton.textContent = "Login"
            }
        })
    </script>

</body>

</html>
