<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DerivAI Trader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <!-- Success Alert -->
                <div class="alert alert-success alert-dismissible fade show d-none" role="alert" id="successAlert">
                    Login successful! Redirecting...
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- Error Alert -->
                <div class="alert alert-danger alert-dismissible fade show d-none" role="alert" id="errorAlert">
                    <span id="errorMessage">Invalid credentials.</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="card bg-dark text-light border-info">
                    <div class="card-header bg-info bg-opacity-25 text-center">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control bg-dark text-light" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control bg-dark text-light" id="loginPassword" required>
                            </div>
                            <div class="mb-3 text-end">
                                <a href="#" class="text-info text-decoration-none" style="cursor: not-allowed" title="Feature coming soon">Forgot Password?</a>
                            </div>
                            <button type="submit" id="loginButton" class="btn btn-info w-100">Login</button>
                        </form>
                    </div>
                    <div class="card-footer text-center bg-info bg-opacity-25">
                        <p class="mb-0">Don't have an account? <a href="signup.html" class="text-info">Sign up here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const base_url = "http://127.0.0.1:8080/"

        const loginForm = document.getElementById("loginForm")

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const loginButton = document.getElementById("loginButton")
            loginButton.disabled = true
            loginButton.textContent = "Logging in..."
            try {
                const response = await fetch(`${base_url}auth/token`, {
                    method: 'POST',
                    headers: {
                        'accept': 'application/json',
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        'username': document.getElementById('loginEmail').value,
                        'password': document.getElementById('loginPassword').value
                    })
                })

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    document.getElementById('successAlert').textContent = 'Login successful! Redirecting...';
                    document.getElementById('successAlert').classList.remove('d-none');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    const data = await response.json();
                    document.getElementById('errorAlert').textContent = data.detail || 'Login failed!';
                    document.getElementById('errorAlert').classList.remove('d-none');
                }
            } catch (error) {
                document.getElementById('errorAlert').textContent = 'Server error! Please try again later.';
                document.getElementById('errorAlert').classList.remove('d-none');
            } finally {
                loginButton.disabled = false
                loginButton.textContent = "Login"
            }
        })
    </script>
</body>
</html>
