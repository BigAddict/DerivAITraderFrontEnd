    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap Playground</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 mb-4">My Bootstrap Playground</h1>
      <p>This is a sample page to test JavaScript with Bootstrap.</p>

      <button id="myButton" class="btn btn-primary">Click Me!</button>

      <div id="myAlert" class="alert alert-success mt-3" role="alert" style="display:none;">
        Button clicked!
      </div>

      <div class="mt-3">
        <label for="myInput" class="form-label">Enter some text:</label>
        <input type="text" class="form-control" id="myInput">
        <div id="inputHelp" class="form-text">This text will be reflected below.</div>
      </div>

      <div id="myText" class="mt-3"></div>

      <ul class="list-group mt-3">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/js/app/main.js"></script>
    <script>
      const button = document.getElementById('myButton');
      const alertDiv = document.getElementById('myAlert');
      const input = document.getElementById('myInput');
      const textDiv = document.getElementById('myText');

      button.addEventListener('click', () => {
        alertDiv.style.display = 'block';
        derivAccountDetails();
        setTimeout(() => {
          alertDiv.style.display = 'none';
        }, 2000);
      });

      input.addEventListener('input', () => {
        textDiv.textContent = 'You entered: ' + input.value;
      });
    </script>
  </body>
</html>
