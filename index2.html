<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trading Prediction System</title>
    <style>
        body {
            background: transparent;
            font-family: Arial, sans-serif;
        }
        .trade-box {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            font-size: 16px;
        }
        .trade-status {
            font-weight: bold;
            color: yellow;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }
        select, button, input {
            margin-top: 5px;
            padding: 5px;
            font-size: 14px;
        }
        .consoles-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 95%;
            display: flex;
            justify-content: space-between;
        }
        .ai-console, .trade-log, .strategy-console {
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            overflow-y: auto;
            height: 80px;
            border: 2px solid #00ff00;
            width: 32%;
        }
    </style>
</head>
<body>
    <div class="trade-box">
        <label for="marketSelect">üîπ Select Market:</label>
        <select id="marketSelect" onchange="updateTradeInfo()">
            <option value="R_100">Volatility 100 Index</option>
            <option value="R_75">Volatility 75 Index</option>
            <option value="R_50">Volatility 50 Index</option>
            <option value="BOOM_1000">Boom 1000 Index</option>
            <option value="CRASH_500">Crash 500 Index</option>
            <option value="STP">Step Index</option>
        </select>
        
        <label for="tradeTypeSelect">üìå Select Trade Type:</label>
        <select id="tradeTypeSelect">
            <option value="rise_fall">Rise/Fall</option>
            <option value="even_odd">Even/Odd</option>
            <option value="over_under">Over/Under</option>
        </select>
        
        <label for="tradeAmount">üí∞ Trade Amount:</label>
        <input type="number" id="tradeAmount" value="1" min="0.35" step="0.01">
        
        <label for="targetProfit">üéØ Target Profit:</label>
        <input type="number" id="targetProfit" value="10" min="1" step="0.01">
        
        <p>üìä <b>Current Price:</b> <span id="price">Loading...</span></p>
        <p>‚è≥ <b>Time Left:</b> <span id="timer">5s</span></p>
        <p>‚úÖ <b>Status:</b> <span class="trade-status" id="trade-status">Waiting...</span></p>
        <p>üìå <b>Entry Advice:</b> <span id="entry-advice">Analyzing...</span></p>
        <p>üìà <b>Market Entry Probability:</b> <span id="market-probability">Calculating...</span>%</p>
        <button onclick="toggleAutoTrade()">Auto Trade</button>
    </div>

    <div class="consoles-container">
        <div class="strategy-console" id="strategy-console">
            <p>Strategy Console: Initializing...</p>
        </div>
        
        <div class="trade-log" id="trade-log">
            <p>Trade Log: Waiting for data...</p>
        </div>
        
        <div class="ai-console" id="ai-console">
            <p>AI Console: Initializing...</p>
        </div>
    </div>

    <script>
        let ws, autoTrade = false, totalProfit = 0;

        function connectWebSocket(market) {
            if (ws) ws.close();
            ws = new WebSocket("wss://ws.binaryws.com/websockets/v3?app_id=1089");
            ws.onopen = () => ws.send(JSON.stringify({ "ticks": market }));
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.tick) {
                    const latestPrice = parseFloat(data.tick.quote).toFixed(2);
                    document.getElementById("price").textContent = latestPrice;
                    generateEntryAdvice(latestPrice);
                    calculateMarketProbability();
                    if (autoTrade) executeTrade();
                }
            };
        }

        function updateTradeInfo() {
            connectWebSocket(document.getElementById("marketSelect").value);
        }

        function generateEntryAdvice(latestPrice) {
            let priceStr = latestPrice.toString();
            let lastChar = priceStr.slice(-1);
            let digit = parseInt(lastChar, 10);
            let tradeType = document.getElementById("tradeTypeSelect").value;
            let advice = "Analyzing...";

            if (!isNaN(digit)) {
                switch (tradeType) {
                    case "rise_fall":
                        advice = digit >= 5 ? "Fall (Sell)" : "Rise (Buy)";
                        break;
                    case "even_odd":
                        advice = digit % 2 === 0 ? "Even" : "Odd";
                        break;
                    case "over_under":
                        advice = digit > 5 ? "Under" : "Over";
                        break;
                }
            } else {
                advice = "N/A";
            }

            document.getElementById("entry-advice").textContent = advice;
        }

        function calculateMarketProbability() {
            let probability = Math.random() * 20 + 80;
            document.getElementById("market-probability").textContent = probability.toFixed(2);
        }

        function executeTrade() {
            let tradeAmount = parseFloat(document.getElementById("tradeAmount").value);
            let targetProfit = parseFloat(document.getElementById("targetProfit").value);
            let tradeType = document.getElementById("tradeTypeSelect").value;
            let advice = document.getElementById("entry-advice").textContent;

            let tradeTakenMessage = `Trade Taken: ${tradeType.replace("_", "/").toUpperCase()} - ${advice} ($${tradeAmount})`;
            logTrade(tradeTakenMessage);

            setTimeout(() => {
                let win = Math.random() > 0.3;
                let profit = win ? tradeAmount * 0.9 : -tradeAmount;
                totalProfit += profit;

                let resultMessage = win ? `Win ‚úÖ +$${profit.toFixed(2)}` : `Loss ‚ùå -$${tradeAmount.toFixed(2)}`;
                logTrade(resultMessage);

                if (totalProfit >= targetProfit) {
                    autoTrade = false;
                    logTrade(`üéØ Target Profit Reached! Auto Trade Stopped.`);
                }
            }, 2000);
        }

        function toggleAutoTrade() {
            autoTrade = !autoTrade;
            logTrade(`Auto Trade: ${autoTrade ? "ON" : "OFF"}`);
        }

        function logTrade(message) {
            document.getElementById("trade-log").innerHTML += `<p>${message}</p>`;
        }

        updateTradeInfo();
    </script>
    <script src="app.js"></script>
</body>
</html>
