<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - DerivAI Trader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <!-- Success Alert -->
                <div class="alert alert-success alert-dismissible fade show d-none" role="alert" id="successAlert">
                    Email verified successfully! You can now login.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- Error Alert -->
                <div class="alert alert-danger alert-dismissible fade show d-none" role="alert" id="errorAlert">
                    <span id="errorMessage">Verification failed.</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="card bg-dark text-light border-info">
                    <div class="card-header bg-info bg-opacity-25 text-center">
                        <h3>Email Verification</h3>
                    </div>
                    <div class="card-body text-center">
                        <div id="loadingSpinner">
                            <div class="spinner-border text-info" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-3">Verifying your email...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const base_url = "http://127.0.0.1:8080/"

        async function verifyEmail() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                document.getElementById('errorAlert').textContent = 'Invalid verification link';
                document.getElementById('errorAlert').classList.remove('d-none');
                document.getElementById('loadingSpinner').style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`${base_url}users/verify-email?token=${token}`, {
                    method: 'POST',
                    headers: {
                        'accept': 'application/json'
                    }
                });

                if (response.ok) {
                    document.getElementById('successAlert').classList.remove('d-none');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    const data = await response.json();
                    document.getElementById('errorAlert').textContent = data.detail || 'Verification failed';
                    document.getElementById('errorAlert').classList.remove('d-none');
                }
            } catch (error) {
                document.getElementById('errorAlert').textContent = 'Server error! Please try again later.';
                document.getElementById('errorAlert').classList.remove('d-none');
            }
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        // Start verification when page loads
        window.onload = verifyEmail;
    </script>
</body>
</html>
