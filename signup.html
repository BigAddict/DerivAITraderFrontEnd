<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DerivAI Trader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <!-- Success Alert -->
                <div class="alert alert-success alert-dismissible fade show d-none" role="alert" id="successAlert">
                    Registration successful! Please check your email to verify your account.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- Error Alert -->
                <div class="alert alert-danger alert-dismissible fade show d-none" role="alert" id="errorAlert">
                    <span id="errorMessage">An error occurred during registration.</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="card bg-dark text-light border-info">
                    <div class="card-header bg-info bg-opacity-25 text-center">
                        <h3>Sign Up</h3>
                    </div>
                    <div class="card-body">
                        <form id="signupForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control bg-dark text-light" id="signupEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control bg-dark text-light" id="signupPhone" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control bg-dark text-light" id="signupPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control bg-dark text-light" id="signupConfirmPassword" required>
                            </div>
                            <button type="submit" id="signupButton" class="btn btn-info w-100">Sign Up</button>
                        </form>
                    </div>
                    <div class="card-footer text-center bg-info bg-opacity-25">
                        <p class="mb-0">Already have an account? <a href="login.html" class="text-info">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const base_url = "http://127.0.0.1:8080/"
        const signupForm = document.getElementById("signupForm")

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const signupButton = document.getElementById("signupButton")
            signupButton.disabled = true
            signupButton.textContent = "Signing up..."
            try {
                const response = await fetch(`${base_url}users/register`, {
                    method: 'POST',
                    headers: {
                        'accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "email": document.getElementById("signupEmail").value,
                        "phone": document.getElementById("signupPhone").value,
                        "password": document.getElementById("signupPassword").value
                    })
                })

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById("successAlert").textContent = data.detail || "Signup successful";
                    document.getElementById("successAlert").classList.remove('d-none');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    const data = await response.json();
                    document.getElementById("errorAlert").textContent = data.detail || "Signup failed";
                    document.getElementById("errorAlert").classList.remove('d-none');
                }
            } catch (error) {
                document.getElementById("errorAlert").textContent = "Server error! Please try again later.";
                document.getElementById("errorAlert").classList.remove('d-none');
            } finally {
                signupButton.disabled = false
                signupButton.textContent = "Sign Up"
            }
        })
    </script>
</body>
</html>
