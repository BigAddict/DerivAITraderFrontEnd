<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Focus - Bootstrap Admin Dashboard </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
    <link href="./vendor/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">

</head>

<body class="h-100 bg-dark">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form bg-dark">
                                    <h4 class="text-center mb-4">Sign up your account</h4>
                                    <form id="signupForm">
                                        <div class="form-group">
                                            <label class="text-label"><strong>Username</strong></label>
                                            <input type="text" id="signupUsername" class="form-control bg-dark text-white" placeholder="username">
                                        </div>
                                        <div class="form-group">
                                            <label class="text-label"><strong>Email</strong></label>
                                            <input type="email" id="signupEmail" class="form-control bg-dark text-white" placeholder="hello@example.com">
                                        </div>
                                        <div class="form-group">
                                            <label class="text-label"><strong>Phone Number</strong></label>
                                            <div class="input-group">
                                                <input type="text" id="signupPhoneNumber" name="phoneNumber" class="form-control bg-dark text-white" placeholder="(+1)408-657-9007" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="text-label"><strong>Password</strong></label>
                                            <input type="password" id="signupPassword" class="form-control bg-dark text-white" value="Password">
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="submit" id="signupButton" class="btn btn-primary btn-block">Sign me up</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Already have an account? <a class="text-primary" href="login.html">Sign in</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="./vendor/global/global.min.js"></script>
    <script src="./js/quixnav-init.js"></script>
    <script src="./vendor/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="./js/plugins-init/sweetalert.init.js"></script>
    <!--endRemoveIf(production)-->
    <script>
        const base_url = "http://localhost:8080/"
        const signupForm = document.getElementById("signupForm")

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log("signupForm submitted")
            const signupButton = document.getElementById("signupButton")
            signupButton.disabled = true
            signupButton.textContent = "Signing up..."
            try {
                const response = await fetch(`${base_url}users/register`, {
                    method: 'POST',
                    headers: {
                        'accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "username": document.getElementById("signupUsername").value,
                        "email": document.getElementById("signupEmail").value,
                        "phone": document.getElementById("signupPhoneNumber").value,
                        "password": document.getElementById("signupPassword").value
                    })
                })

                if (response.ok) {
                    const data = await response.json();
                    Swal.fire({
                        icon: 'success',
                        title: 'Signup successful',
                        text: data.message || "You have successfully signed up!",
                        showConfirmButton: false,
                        timer: 3000
                    }).then(() => {
                        window.location.href = 'login.html';
                    });
                } else {
                    const data = await response.json();
                    Swal.fire({
                        icon: 'error',
                        title: 'Signup failed',
                        text: data.detail || "Please try again.",
                    });
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Signup failed',
                    text: error || 'Please try again.',
                });
            } finally {
                signupButton.disabled = false
                signupButton.textContent = "Sign Up"
            }
        })
    </script>
</body>

</html>
